<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">     
    <script defer src="assets/jscript/form.js"></script>
</head>
<body>
    <header class="header bg-secondary text-white py-4 text-center">
        <h1>Workout to-do list</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Workouts</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pick today's routine</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="subheader bg-light text-center py-3">
        <h2>Subheader</h2>
    </section>

    <section class="workout-cards container py-5">
        <div class="row justify-content-around">
            <div class="col-md-4 workout-card card p-3 mb-4">
                <h3 class="card-title">Workout Name</h3>
                <div class="card-img-top">Image</div>
                <p class="card-text">Description</p>
            </div>
            <div class="col-md-4 workout-card card p-3 mb-4">
                <h3 class="card-title">Workout Name</h3>
                <div class="card-img-top">Image</div>
                <p class="card-text">Description</p>
            </div>
            <div class="col-md-4 workout-card card p-3 mb-4">
                <h3 class="card-title">Workout Name</h3>
                <div class="card-img-top">Image</div>
                <p class="card-text">Description</p>
            </div>
        </div>
    </section>

    <div id="newWorkout" class="modal">
        <form id="form">
            <h1>New Workout Form</h1>
            <div>
              <label for="workoutName">Title:</label>
              <input type="text" id="title" required />
            </div>
            <div>
              <label for="content">Message:</label>
              <textarea id="content" required></textarea>
            </div>
            <p id="error">""</p>
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>

    <footer class="footer bg-secondary text-white py-4 text-center">
        <p>Footer</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
